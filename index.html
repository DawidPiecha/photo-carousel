<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo-Carousel</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="slider">
      <div class="slide">
        <img
          src="https://source.unsplash.com/random?landscape,mountain"
          alt=""
        />
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,night" alt="" />
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,city" alt="" />
      </div>

      <button class="btn btn-prev">
        <svg width="50" height="50">
          <use href="./icons/icons.svg#icon-left"></use>
        </svg>
      </button>
      <button class="btn btn-next">
        <svg width="50" height="50">
          <use href="./icons/icons.svg#icon-right"></use>
        </svg>
      </button>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
