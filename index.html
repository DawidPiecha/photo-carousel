<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo-Carousel</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="slider">
      <div class="slide">
        <img
          src="https://source.unsplash.com/random?landscape,mountain"
          alt=""
        />
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,beach" alt="" />
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,lake" alt="" />
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,forest" alt="" />
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,meadow" alt="" />
      </div>

      <button class="btn btn-prev">
        <svg width="50" height="50">
          <use href="./icons/icons.svg#icon-left"></use>
        </svg>
      </button>
      <button class="btn btn-next">
        <svg width="50" height="50">
          <use href="./icons/icons.svg#icon-right"></use>
        </svg>
      </button>
    </div>
    <div class="auto-move">
      <button class="auto-button button-start">
        <svg width="50" height="50">
          <use href="./icons/icons.svg#icon-play"></use>
        </svg></button
      ><button class="auto-button button-pause">
        <svg width="50" height="50">
          <use href="./icons/icons.svg#icon-pause"></use>
        </svg></button
      ><button class="auto-button button-stop">
        <svg width="50" height="50">
          <use href="./icons/icons.svg#icon-stop"></use>
        </svg>
      </button>
    </div>
    <p class="slide-number"></p>
    <script src="./js/index.js"></script>
  </body>
</html>
